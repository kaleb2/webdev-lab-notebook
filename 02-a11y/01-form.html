<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>01 - Form</h1>
      </header>
      <form action="/submit">
        <label for="name">Name</label>
        <input type="text" id="name" />
        <br /><br />
        <label for="email">Email</label>
        <input type="text" id="email" />
        <br /><br />
        <fieldset>
          <legend>
            Who is your favorite character from Spongebob Squarepants?
          </legend>
          <div>
            <input type="radio" id="spongebob" />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" id="patrick" />
            <label for="patrick">Patrick</label>
          </div>
          <div>
            <input type="radio" id="sandy" />
            <label for="sandy">Sandy</label>
          </div>
        </fieldset>
        <br />
        <button aria-label="Submit">Submit</button>
      </form>
    </main>
  </body>
</html>
